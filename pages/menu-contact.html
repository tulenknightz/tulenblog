<html>
<style>


    .preload {
        width: 100%;
        height: 85vh;
        align-content: center;
    }

    .preload img {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%)
    }
    .content{
        display: none;
    }
    
</style>
<script>
    $(document).ready(function () {
        $('.preload').fadeOut(1000,function(){
            $('.content').css('display','block');
        });
        
    })
</script>
<div class="preload">
    <img src="./preload/loader2.gif" alt="">
</div>
<p class="content" style="padding:0; margin:0;">
    This is page Contact in my blog
</p>

</html>
