---
title: PostPage
---
<html>
<style>
    .preload {
        width: 100%;
        height: 100vh;
        align-content: center;
    }

    .preload img {
        position: fixed;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%)
    }
    .content{
        display: none;
    }
    
</style>
<script>
    $(document).ready(function () {
        $('.preload').fadeOut(1000,function(){
            $('.content').css('display','block');
        });
        
    })
</script>
<div class="preload">
    <img src="./preload/loader2.gif" alt="">
</div>
<div class="content">

</div>
 {% for post in site.posts %}
      <div class="post">
         <h3><a href="{{ post.url }}">{{post.title}}</a></h3>
      </div>
 {% endfor %}
</html>
