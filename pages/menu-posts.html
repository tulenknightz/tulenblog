---
layout: default
---

{% include header.html %}
{% include left-slidebar.html %}
{% include top-nav.html %}
{% include link-script.html %}
<style>
    .preload {
        width: 100%;
        height: 85vh;
        align-content: center;
    }

    .preload img {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%)
    }
    .content{
        display: none;
    }
    
</style>
<script>
    $(document).ready(function () {
        $('.preload').fadeOut(1000,function(){
            $('.content').css('display','block');
        });
        
    })
</script>
<div class="preload">
    <img src="./preload/loader2.gif" alt="">
</div>
<article class="content" style="padding:0; margin:0;">
    {% for post in site.posts %}
        <div class="post">
            <h3><a href="{{ post.url }}">{{post.title}}</a></h3>
        </div>
    {% endfor %}
</article>
